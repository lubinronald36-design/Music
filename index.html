<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Play Music</title>
</head>
<body>

  <!-- Correct file name -->
  <audio id="music" src="Recording_3.mp3" autoplay loop muted></audio>

  <h2>Your music is now playing automatically…</h2>

  <script>
    const music = document.getElementById("music");

    music.play().then(() => {
      setTimeout(() => {
        music.muted = false;
      }, 300);
    }).catch(() => {
      const btn = document.createElement("button");
      btn.textContent = "▶ Tap to Play";
      btn.style.fontSize = "24px";
      btn.style.padding = "12px 25px";
      btn.onclick = () => {
        music.muted = false;
        music.play();
        btn.remove();
      };
      document.body.appendChild(btn);
    });
  </script>

</body>
</html>
