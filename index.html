<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Play Music</title>
</head>
<body>

  <!-- Replace "song.mp3" with the name of your music file -->
  <audio id="player" src="song.mp3" autoplay loop></audio>

  <h2>Your music is now playing automatically…</h2>

  <script>
    // Ensures autoplay works on most browsers
    const audio = document.getElementById("player");
    audio.play().catch(() => {
      // If browser blocks autoplay, show a tap-to-play message
      const msg = document.createElement("button");
      msg.textContent = "▶ Tap to Play";
      msg.style.fontSize = "24px";
      msg.style.padding = "10px 20px";
      msg.onclick = () => audio.play();
      document.body.appendChild(msg);
    });
  </script>

</body>
</html>
